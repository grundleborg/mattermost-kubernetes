apiVersion: extensions/v1beta1
kind: Job
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: MM_SERVER_URL
              value: "http://{{.Release.Name}}-mattermost-app"
            - name: MM_RESULTS_SERVER_URL
              value: {{ .Values.resultsServerUrl }}
            - name: SLEEP_TIME
              value: {{ .Values.delayBeforeActivate }}
            - name: KUBERNETES_NAME
              value: {{ .Release.Name }}
            - name: RESULTS_CHANNEL_ID
              value: {{ .Values.channelId }}
            - name: RESULTS_USERNAME
              value: {{ .Values.resultsUsername }}
            - name: RESULTS_PASSWORD
              value: {{ .Values.resultsPassword }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
